<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foxcy Login</title>
    <!-- link rel icon để tạo icon nhỏ trên trang web -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/lelinh014756/fui-toast-js@master/assets/css/toast@1.0.1/fuiToast.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://matpetfamily.com/wp-content/uploads/2019/11/cropped-10-2-32x32.png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="fui-toast"></div>
    <header class="header">
      <div class="containerv1">
        <div class="header-contentv1">
          <div class="header-mainv1">
            <img
              class="header-logo"
              src="../image/logo-header.png"
              alt="paw"
              width="80"
              height="80"
            />
          </div>
        </div>
      </div>
    </header>
    <section class="forms-section">
      <!-- <h1 class="section-title">Tạo Tài Khoản</h1> -->
      <form id="my-form">
        <div class="box">
          <div class="form-box">
            <h2 class="form-box-heading">Chào Mừng Quay Trở Lại !</h2>
            <label class="text-lable" for="input-email">Email *</label><br />
            <input
              id="input-email"
              type="email"
              name="input-email"
              placeholder="Nhập email của bạn"
            /><br />
            <label class="text-lable" for="input-password">Password *</label
            ><br />
            <input
              id="input-password"
              type="password"
              name="input-password"
              placeholder="Nhập mật khẩu của bạn"
            /><br />
            <input id="button-signin" type="submit" value="Đăng nhập" />
            <p class="form-box-desc">
              Bạn chưa có tài khoản ? <a id="text-sign" href="#">Đăng ký</a>
            </p>
          </div>
        </div>
      </form>
    </section>
    <script src="login.js"></script>
    <!--  sass ./scss/login/app.scss ./css/login/app.css --watch -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/lelinh014756/fui-toast-js@master/assets/js/toast@1.0.1/fuiToast.min.js"
    ></script>
  </body>
</html>
